        .topnav {
               overflow: hidden;
               padding: 1% ; 
               border-bottom: inset #BDBDBD 2px ;
               padding-top: 0.2cm; 
               padding-right: 2cm;
               opacity: 1;
        } 
        .topnav a { 
            float: right; 
            color: #EAEDF0; 
            font-family: Sans-serif;
            text-align: left; 
            padding: 15px 20px; 
            text-decoration: none; 
            font-size: 17px;
        } 
        .topnav a:hover , .dropdown:hover .dropbtn{ 
            color: white; 
        } 
         .topnav a.active { 
             color: white; 
         } 
         .dropdown { 
             float: right; 
             color: #EAEDF0; 
             font-family: Sans-serif; 
             text-align: left; 
             padding: 14px 20px;
             text-decoration: none; 
             font-size: 15px; 
         } 
         .dropdown .dropbtn { 
             font-size: 17px; 
             text-align: left; 
             border: none; 
             outline: none;
             color: white; 
             background-color: inherit; 
             font-family:sans-serif; 
             overflow: hidden;
             padding-top: 0.1cm; 
             padding-right: 0.2cm; 
         }
         .dropdown-content {
             display: none; 
             position: absolute; 
             background-color: #f9f9f9; 
             min-width: 160px; 
             box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.6); 
             z-index: 1; 
         }
         .dropdown-content a { 

          float: none;
          color: black; 
          
          padding: 12px 16px;
          
          text-decoration: none; 
          display: block;
          text-align: left; 
         }
         /* Add a #225ACA background color to dropdown links on hover */ 
         .dropdown-content a:hover { 
             color: #225ACA; 
         } 
         /* Show the dropdown menu on hover */
         .dropdown:hover .dropdown-content { 
             display: block; 
         }
